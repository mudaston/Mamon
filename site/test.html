<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="icons/mamon-logo.svg" type="image/x-icon">
	<link rel="stylesheet" href="css/style.min.css">
	<title>mamon</title>
</head>
<body>
<header class="header">
	<div class="container container__header">
		<a href="#body" class="header__logo">
			<img src="icons/mamon-logo.svg" alt="logo" width="58" height="58">
			<p class="header__text">mamon</p>
		</a>
		<nav class="header__navigation">
			<ul class="header__ul">
				<li class="header__li"><a href="#services" class="header__link">Services</a></li>
				<li class="header__li"><a href="#clients" class="header__link">Clients</a></li>
				<li class="header__li"><a href="#team" class="header__link">Our team</a></li>
				<li class="header__li"><a href="#body" class="header__link header__link_active button">Contact Us</a></li>
			</ul>
			<button class="header__close"></button>
		</nav>
		<button class="header__menu"></button>
	</div>
</header>
<main>
	<div class="page">
		<footer class="footer">
			<div class="container container__footer">
				<div class="footer__wrapper">
					<a href="#" class="footer__logo">
						<img src="icons/mamon-logo.svg" alt="logo" width="58" height="58">
					</a>
					<nav class="footer__nav">
						<ul class="footer__socials">
							<li class="footer__li"><a href="#" class="footer__link"><img src="icons/github.svg" alt="github" width="24" height="24"></a></li>
							<li class="footer__li"><a href="#" class="footer__link"><img src="icons/Be.svg" alt="Be" width="27" height="18"></a></li>
							<li class="footer__li"><a href="#" class="footer__link"><img src="icons/linkedin.svg" alt="LinkedIn" width="21" height="22"></a></li>
							<li class="footer__li"><a href="#" class="footer__link"><img src="icons/cube.svg" alt="Cube" width="24" height="24"></a></li>
						</ul>
					</nav>
				</div>
			</div>
		</footer>
	</div>
</main>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
